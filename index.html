<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="flex-container">
      <div class="title"><h1>Etch-a-Sketch</h1></div>
      <div class="content">
          <div class="pad"></div>
          <div class="buttons">
              <button class="black-btn" onclick="changeColor('black')">Black</button>
              <button class="random-btn" onclick="changeColor('random')">Random Color</button>
              <div class="prompt">
                <input type="color" id="color">
                <p>Choose a Color</p>
              </div>
              <button class="erase-btn" onClick="changeColor('white')">Erase</button>
              <button class="reset-btn" onclick="resetPad()">Reset</button>
          </div>
          <div class="size">
            <input type="text" placeholder="2-100" value="16" onchange="changeSize(this.value)">
            <button class="change-btn">Change Size</button>
          </div>  
          <div class="instructions">
            <p>Pick any number between 2-100</p>
          </div>
      </div>
  </div>

  <div class="footer">
    <p>Copyright Â© 2022 Alec Bolla</p>
  </div>

    
</body>


<script src="script.js"></script>
</html>
